<html>
  <head>
    <title>Welcome to HRBots</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #333;
      }

      .center-text {
        text-align: center;
      }

      main {
        margin-top: 100px;
        padding: 20px;
      }

      h1 {
        font-size: 4em;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      a {
        color: #31D8A0;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #31D8A0;
      }

      [v-cloak] {
        display: none;
      }

      .jobs {
        width: 1200px;
        margin: 40px auto;
      }

      .jobs .job {
        width: 400px;
        float: left;
        padding: 24px;
      }

      .jobs .job time {
        color: #aaa;
      }

      .jobs .job p {
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1 class="center-text">HRBOT</h1>
      <h2 class="center-text">Job list from VanTech Slack group.</h2>
      
      <div class="jobs">
        <div class="job" v-for="job in jobs" track-by="$index" v-cloak>
          <h3>{{ job.title }}</h3>
          <h4>{{ job.company }}</h4>
          <time>{{ job.createdAt | moment }}</time>
          <p>{{ job.description }}</p>
        </div>
      </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.js"></script>
    <script src="//cdn.rawgit.com/feathersjs/feathers-client/v1.0.0/dist/feathers.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
